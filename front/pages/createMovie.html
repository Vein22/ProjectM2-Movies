    <h1>Movie Form</h1>

    <form method="post" id="movieForm" action="/">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
    
        <label for="year">Year:</label>
        <input type="number" id="year" required>
    
        <label for="director">Director:</label>
        <input type="text" id="director" required>
    
        <label for="duration">Duration:</label>
        <input type="text" id="duration" required>
    
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required>
    
        <label for="rate">Rate:</label>
        <input type="number" id="rate" required>
    
        <label for="poster">Poster URL:</label>
        <input type="url" id="poster" required>
    
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <button type="button" id="limpiarBtn">Clear</button>
        <button id="btnSubmit" type="button">Submit</button>
    </form>

<script src="../public/form.js" type="module"></script>
