<title>Movie Form</title>

<style>
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
    }
</style>

</head>

<body>

    <header> 
        <nav class="Menu">
          <ul>
            <h1>Movies M2</h1>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact-us.html">Contact us</a></li>
            <li><a href="createMovie.html">Add Movies</a></li>

          </ul>
        </nav>
    </header> 

    <div class="container">
        <h1 class="mt-3">Movie Form</h1>

        <style>
               label {
        display: block;
        margin-bottom: 5px;
        color: white; 
         }
        </style>

        <form method="post" id="movieForm" action="/" class="mt-3">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col-md-6">
                    <label for="year">Year:</label>
                    <input type="number" class="form-control" id="year" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="director">Director:</label>
                    <input type="text" class="form-control" id="director" required>
                </div>
                <div class="col-md-6">
                    <label for="duration">Duration:</label>
                    <input type="text" class="form-control" id="duration" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" id="genre" required>
                </div>
                <div class="col-md-6">
                    <label for="rate">Rate:</label>
                    <input type="number" class="form-control" id="rate" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="poster">Poster URL:</label>
                    <input type="url" class="form-control" id="poster" required>
                </div>
                <div class="col-md-6">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col-md-6">
                    <button type="button" id="limpiarBtn" class="btn btn-secondary">Clear</button>
                </div>
                <div class="col-md-6">
                    <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
<script src="../public/form.js" type="module"></script>

</body>
</html>
